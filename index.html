<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Benhauer</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./app.js"></script>
</head>

<body>
    <div class="header">
        <h1>ZAPISZ SIĘ DO NASZEGO NEWSLETTERA</h1>
        <h2>I ODBIERZ <span>10%</span> RABATU NA SWOJE ZAKUPY!</h2>
    </div>
    <section class="main">
        <form class="mainForm">
            <input class='formControl' type="text" placeholder="IMIĘ">
            <div></div>
            <input class='formControl' type="text" placeholder="E-MAIL">
            <input class='formControl' type="text" placeholder="NR TELEFONU">
            <select class='formControl'>
                <option value="">MIASTO</option>
                <option value="k">KRAKÓW</option>
                <option value="w">WARSZAWA</option>
                <option value="p">POZNAŃ</option>
                <option value="g">GDAŃSK</option>
            </select>
            <label class="container">One
                <input type="checkbox" checked name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container">Two
                <input type="checkbox" unchecked name="radio">
                <span class="checkmark"></span>
            </label>
        </form>
    </section>


</body>

</html>
